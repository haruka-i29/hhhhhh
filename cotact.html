  <!--- form --->
  <form  action="" class="form-wrapper" >
    <ul class="form-list">
    <li class="form-item">
      <label for="" class="form-label">問い合わせ内容</label>
            <ul class="checkbox-list">
              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" name="contact-type" id="document" >
                <label for="document">資料請求</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" id="phone">
                <label for="phone">お電話でのご相談</label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" id="application">
                <label for="application">申し込み</label>
              </li>
            </ul>
    </li class="form-item">
    <li class="form-item">
      <label class="form-label">担当者名</label>
      <input type="text" class="input-text">
    </li>
    <li class="form-item">
      <label class="form-label">メールアドレス</label>
      <input type="text" class="input-text">

    </li>
    <li class="form-item">
      <label class="form-label">電話番号</label>
      <input type="text" class="input-text">

    </li>
    <li class="form-item">
      <label class="form-label">その他</label>
      <textarea class="textarea"></textarea>
    </li>
    </ul>
    <input type="submit" name="" value="submit" class="submit-btn">
  </form>
